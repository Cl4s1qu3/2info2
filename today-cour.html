<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Today Courses - 2info2</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        transition: background-color 0.3s, color 0.3s;
        margin: 0;
        padding: 0;
    }

    body.dark {
        background-color: #121212;
        color: #f5f5f5;
    }

    h1 {
        text-align: center;
        margin-top: 30px;
    }

    .course-list {
        max-width: 800px;
        margin: 30px auto;
        padding: 0 10px;
    }

    .course {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 15px;
        text-align: center;
        font-style: italic;
        color: #888;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    .course:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        color: #333;
        font-style: normal;
    }

    body.dark .course {
        background-color: #1e1e1e;
        border-color: #555;
        color: #bbb;
    }

    /* ÿ≤ÿ± Dark Mode */
    #modeBtn {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        background-color: #000;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s;
        z-index: 999;
    }

    /* ÿ≤ÿ± ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© */
    #backBtn {
        display: inline-block;
        margin: 40px auto;
        padding: 15px 30px;
        background: linear-gradient(45deg, #36d1dc, #5b86e5);
        color: #fff;
        font-size: 20px;
        font-weight: bold;
        border-radius: 12px;
        text-decoration: none;
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
        text-align: center;
    }

    #backBtn:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 25px rgba(91,134,229,0.6);
    }

</style>
</head>
<body>

<h1>Today Courses</h1>

<button id="modeBtn">Dark Mode</button>

<div class="course-list">
    <div class="course">Working One üìö</div>
</div>

<div style="text-align: center;">
    <a id="backBtn" href="index.html">Back to Main Page</a>
</div>

<script>
    // Dark Mode Toggle ŸÖÿπ ÿ≠ŸÅÿ∏ ÿßŸÑÿ≠ÿßŸÑÿ©
    const modeBtn = document.getElementById("modeBtn");

    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
        modeBtn.innerText = "Light Mode";
        modeBtn.style.backgroundColor = "#fff";
        modeBtn.style.color = "#000";
    }

    modeBtn.onclick = () => {
        document.body.classList.toggle("dark");
        if (document.body.classList.contains("dark")) {
            localStorage.setItem('darkMode', 'true');
            modeBtn.innerText = "Light Mode";
            modeBtn.style.backgroundColor = "#fff";
            modeBtn.style.color = "#000";
        } else {
            localStorage.setItem('darkMode', 'false');
            modeBtn.innerText = "Dark Mode";
            modeBtn.style.backgroundColor = "#000";
            modeBtn.style.color = "#fff";
        }
    };
</script>

</body>
</html>
